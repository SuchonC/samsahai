staging:
  maxRetry: 0
  deployment:
    timeout: 10s
    engine: flux-helm
    testRunner:
      timeout: 30s
      pollingTime: 5s
      testMock:
        result: true

activePromotion:
  timeout: 10m
  maxHistories: 5
  tearDownDuration: 10s
  deployment:
    timeout: 10s
    engine: flux-helm
    testRunner:
      timeout: 30s
      pollingTime: 5s
      testMock:
        result: true

components:
  - name: redis
    chart:
      repository: https://kubernetes-charts.storage.googleapis.com
      name: redis
    image:
      repository: bitnami/redis
      pattern: '5.*debian-9.*'
    source: public-registry
    values:
      image:
        repository: bitnami/redis
        pullPolicy: IfNotPresent
      cluster:
        enabled: false
      usePassword: false
      master:
        command: "exit 1"
        persistence:
          enabled: false
