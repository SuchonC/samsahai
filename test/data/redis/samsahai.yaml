staging:
  maxRetry: 3
  deployment:
    timeout: 5m
    componentCleanupTimeout: 2s
    engine: flux-helm
    testRunner:
      timeout: 5m
      pollingTime: 5s
      testmock:
        result: true

activePromotion:
  timeout: 5m
  maxHistories: 5
  tearDownDuration: 10s
  deployment:
    timeout: 5m
    engine: flux-helm
    testRunner:
      timeout: 5m
      pollingTime: 5s
      testMock:
        result: true

components:
  - name: redis
    chart:
      repository: https://kubernetes-charts.storage.googleapis.com
      name: redis
    image:
      repository: bitnami/redis
      pattern: '5.*debian-9.*'
    source: public-registry
    values:
      image:
        repository: bitnami/redis
        pullPolicy: IfNotPresent
      cluster:
        enabled: false
      clusterDomain: hkci-k8s-a.local
      usePassword: false
      master:
        persistence:
          enabled: false
