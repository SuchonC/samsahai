staging:
  maxRetry: 3
  deployment:
    timeout: 5m
    engine: flux-helm
    testRunner:
      timeout: 240s
      pollingTime: 5s
      testMock:
        result: true

activePromotion:
  timeout: 10m
  maxHistories: 5
  tearDownDuration: 10s
  deployment:
    timeout: 5m
    engine: flux-helm
    testRunner:
      timeout: 240s
      pollingTime: 5s
      testMock:
        result: true


components:
  - name: redis
    chart:
      repository: https://kubernetes-charts.storage.googleapis.com
      name: redis
    image:
      repository: bitnami/redis
      pattern: '5.*debian-9.*'
    source: public-registry
    values:
      image:
        repository: bitnami/redis
        pullPolicy: IfNotPresent
      cluster:
        enabled: false
      usePassword: false
      master:
        persistence:
          enabled: false
  - name: wordpress
    chart:
      repository: https://kubernetes-charts.storage.googleapis.com
      name: wordpress
    image:
      repository: bitnami/wordpress
      pattern: '5\.2.*debian-9.*'
    source: public-registry
    dependencies:
      - name: mariadb
        image:
          repository: bitnami/mariadb
          pattern: '10\.3.*debian-9.*'
        source: public-registry
